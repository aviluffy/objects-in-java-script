<!DOCTYPE html>
<html>
    <body>
        <h1>Java script objects</h1>
        <p id="demo"></p>
        <script>
            var a={ 
             firstname: "Michael", age: 20
            };
            document.getElementById("demo").innerHTML = a.firstname + " is " + a.age +" years old "
        </script>
